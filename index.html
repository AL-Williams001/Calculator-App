<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Caculator App</title>
  </head>
  <body>
    <div>
      <div class="calculator">
        <input type="text" class="screen" value="0" />
        <div class="keys">
          <div class="group1">
            <button class="number 1" value="7">7</button>
            <button class="number 1" value="8">8</button>
            <button class="number 1" value="9">9</button>
            <button class="operator" value="+">+</button>
          </div>

          <div class="group2">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
          </div>

          <div class="group3">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="*">&times;</button>
          </div>

          <div class="group4">
            <button class="number" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="equal-sign operator" value="=">=</button>
            <button class="operator" value="/">&divide;</button>
          </div>

          <div class="group5">
            <button class="number" value="00">00</button>
            <button class="clear" value="clear">C</button>
            <button class="negative" value="negative">+/-</button>
            <button class="all-clear" value="all-clear">AC</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
